name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  common-setup:
    name: Common Setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Packages
        run: bun install

      - name: Run ESLint
        run: bun run lint:check

      - name: Build Library
        run: bun run build

      - name: Run Core Tests
        run: bun run test
